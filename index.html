<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="images/Alien-ware.png" alt="Alien-ware">
                <div class="circle"></div>
            </div>
            <div class="desc">
                <h1>Alienware Gaming Laptop</h1>
                <h2>Alienware Laptop is one of the best gaming Laptops. Every gamer loves it.</h2>
            </div>
            <div class="processor">
                <button>i3</button>
                <button>i5</button>
                <button class="active">i7</button>
                <button>i9</button>
            </div>
            <div class="buybox">
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
